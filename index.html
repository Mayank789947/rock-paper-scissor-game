<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors Game</h1>
    <div class="main">
        <h2 class="final-score"></h2>
        <div class="score">
            <p class="round-text">Round: <span class="round">1</span></p>
            <p class="round-result">Make Your Choice</p>
            <div class="choices">
                <div class="computer">
                    <h3>Computer</h3>
                    <p>Choice: <span class="computer-choice"></span></p>
                    <p>Score: <span class="computer-score">0</span></p>
                </div>
                <div class="player">
                    <h3>Player</h3>
                    <p>Choice: <span class="human-choice"></span></p>
                    <p>Score: <span class="human-score">0</span></p>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" value="rock">Rock</button>
            <button class="btn" value="paper">Paper</button>
            <button class="btn" value="scissors">Scissors</button>
        </div>
        <button class="btn btn-restart">Restart Game</button>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
