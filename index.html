<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors Game</h1>
    <div class="main">
        <h2 class="final-score"></h2>
        <div class="score">
            <p>Round: 1</p>
            <p class="round-result"></p>
            <div class="choices">
                <div class="computer">
                    <h3>Computer</h3>
                    <p>Choice: </p>
                    <p>Score: </p>
                </div>
                <div class="player">
                    <h3>Player</h3>
                    <p>Choice: </p>
                    <p>Score: </p>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
